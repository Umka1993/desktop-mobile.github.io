<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
    <div class="header__title">
      <div class="header__title--wrapp">
        <div class="header__title--email">
          <a href="#">
            <img src="./img/email.png" alt="email">
            <span>info@petsy.com</span>
          </a>
        </div>
        <div class="header__title--phone">
          <a href="#">
            <img src="./img/phone-call.png" alt="phone-call">
            <span>+8 800 888 88 88 (заказать звонок)</span>
          </a>
        </div>
        <div class="header__title--phone">
          <a href="#">
            <span>Интернет магазин товаров для  животных</span>
          </a>
        </div>
        <div class="header__title--office">
          <a href="#">
            <img src="./img/home.png" alt="home">
            <span>Личный кабинет</span>
          </a>
        </div>
        <div class="header__title--favorites">
          <a href="#">
            <img src="./img/heart.png" alt="favorites">

          </a>
        </div>

      </div>
      

    </div>
    <!-- /.header__title -->

  <!-- container -->
    <div class="header__wrapp">
      <div class="container">
        <div class="header__head">
          <a class="header__head--logo" href="#"  >
            <img src="./img/animals.png" alt="animals">
            <span>Товары для  животных</span>
          </a>
          <nav class="header__head--navigation" >
            <input type="checkbox" id="raz" class="header__head--nav" >
            <label for="raz"  id="hider" class="header__head--nav">
              <img src="./img/menu-icon.png" id="text" alt="меню" class="header__head--enter">
              <img src="./img/close.png"  id= "img" alt="закрыть меню" class="header__head--close">
            </label>
            <ul class="header__head--child">
              <li>
                <a href="#" >Оплата и доставка</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
              <li>
                <a href="#">О компании</a>
              </li>
              <li >
                <a href="#">Сотрудничество</a>
              </li>

            </ul>
          </nav>
            <div class="header__head--search">
              <input type="text">
            </div>
            <div class="header__head--shopping-cart">
              <a href="#">
                <span>15 000p.(6)</span>
                <img src="./img/shopping-cart.png" alt="shopping-cart">
              </a>
            </div>
        </div>
        <!-- /.header__head head -->
      </div>
      <!-- container -->
    </div>
